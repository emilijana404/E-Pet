<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Pet: Изгубен миленик</title>
    <link th:href="@{/addPet.css}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<section class="get-in-touch">
    <h1 class="title">Додади изгубен миленик</h1>
    <form class="contact-form row" th:method="POST" th:object="${pet}" th:action="@{'/lostPet/{petId}' (petId=${foundPet?.getId()})}" enctype="multipart/form-data">
        <div class="form-field col-lg-6">
            <input id="name" class="input-text js-input" type="text" name="name" required
                   th:value="(${foundPet} != null ? ${foundPet.getName()} : '')">
            <label class="label" for="name">Име</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="age" class="input-text js-input" type="number" name="age" required
                   th:value="(${foundPet} != null ? ${foundPet.getAge()} : '')">
            <label class="label" for="age">Возраст</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="location" class="input-text js-input" type="text" name="location" required
                   th:value="(${foundPet} != null ? ${foundPet.getLocation()} : '')">
            <label class="label" for="location">Град</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="coordinates" class="input-text js-input" type="text" name="coordinates" required
                   th:value="(${foundPet} != null ? ${foundPet.getAddress()} : '')">
            <label class="label" for="coordinates">Локација</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="phoneNumber" class="input-text js-input" type="text" name="phoneNumber" required
                   th:value="(${foundPet} != null ? ${foundPet.getPhoneNumber()} : '')">
            <label class="label" for="phoneNumber">Контакт телефон</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="date" class="input-text js-input" type="date" name="date" required
                   th:value="(${foundPet} != null ? ${foundPet.getDate()} : '')">
            <label class="label" for="date">Датум кога е изгубен миленикот</label>
        </div>
        <div class="form-field col-lg-6 ">
            <select th:if="${foundPet} != null" id="type" name="type">
                <option th:if="${foundPet} != null"
                        th:selected="${foundPet.getType()!=null && foundPet.getType().valueOf(t.name())==t.valueOf(t.name())}"
                        th:each="t : ${types}"
                        th:text="${t.valueOf(t.name())}"
                        th:value="${t.name()}"></option>
            </select>
        </div>
        <div class="form-field col-lg-12">
            <input id="description" class="input-text js-input" type="text" name="description" required
                   th:value="(${foundPet} != null ? ${foundPet.getDescription()} : '')">
            <label class="description" for="description">Опис</label>
        </div>
        <div class="form-field col-lg-12">
            <input id="photo" class="choose" type="file" name="image" accept="image/png, image/jpeg"
                   th:value="(${foundPet} != null ? ${foundPet.photosImagePath} : '')">
        </div>
        <div class="form-field col-lg-12">
            <input class="submit-btn" type="submit" value="Зачувај" style="margin-right: 390px">
            <a class="submit-btn" href="/lostPets">Назад</a>
        </div>
        <div class="form-field col-lg-12">

        </div>
    </form>
</section>
</body>
</html>
