<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Pet: Најави се</title>
    <link th:href="@{/register.css}" rel="stylesheet">
</head>
<body>
<div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
        <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
            <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
                <h1><a href="/lostPets">E-Pet</a></h1>
            </div>
            <div class="formbg-outer">
                <div class="formbg">
                    <div class="formbg-inner padding-horizontal--48">
                        <span class="padding-bottom--15">Најави се:</span>
                        <form id="stripe-login" th:action="@{/login}" method="post">
                            <div class="field padding-bottom--24">
                                <label for="username">Email</label>
                                <input type="email" name="username" id="username">
                            </div>
                            <div class="field padding-bottom--24">
                                <div class="grid--50-50">
                                    <label for="password">Password</label>
                                </div>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="field padding-bottom--24">
                                <input type="submit" name="submit" value="Продолжи">
                                <div class="field">
                                    <a class="ssolink" th:href="@{/oauth2/authorization/google}">Најави се со Google</a>
                                </div>
                                <div class="field">
                                    <a class="ssolink" href="/lostPets">Продолжи без најава</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer-link padding-top--24">
                    <span><a href="/addOwner">Направи нов профил</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
