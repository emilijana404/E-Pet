<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Pet: Виден миленик</title>
    <link th:href="@{/addPet.css}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<section class="get-in-touch">
    <h1 class="title">Виден миленик</h1>
    <form class="contact-form row" th:method="POST" th:object="${seenPet}" th:action="@{'/lostPets/seenPet/{petId}' (petId=${seenPet.getId()})}" enctype="multipart/form-data">
        <div class="form-field col-lg-6">
            <input id="name" class="input-text js-input" type="text" name="name" readonly
                   th:value="${seenPet.getName()}">
            <label class="label" for="name">Име</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="owner" class="input-text js-input" type="text" name="owner" readonly
                   th:value="${seenPet.getOwner().getName()}">
            <label class="label" for="owner">Сопственик</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="location" class="input-text js-input" type="text" name="location" required
                   th:value="${seenPet.getLocation()}">
            <label class="label" for="location">Град</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="coordinates" class="input-text js-input" type="text" name="coordinates" required
                   th:value="${seenPet.getAddress()}">
            <label class="label" for="coordinates">Локација</label>
        </div>
        <div class="form-field col-lg-6 ">
            <input id="date" class="input-text js-input" type="date" name="date" required
                   th:value="${seenPet.getDate()}">
            <label class="label" for="date">Датум кога е виден миленикот</label>
        </div>
        <div class="form-field col-lg-12">
            <input class="submit-btn" type="submit" value="Продолжи" style="margin-right: 390px">
            <a class="submit-btn" href="/lostPets">Назад</a>
        </div>
        <div class="form-field col-lg-12">

        </div>
    </form>
</section>
</body>
</html>
